<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript If-Else Statement</title>
</head>
<body>
    <script>

        //saisir    
    var dayOfWeek = prompt("Enter: ");
    var resultat;
        // traitement
    if(parseInt(dayOfWeek) == 6) {
        resultat ="Have a nice weekend!";
    } else {
        resultat = "Have a nice day!";
    }

    document.write(resultat)

    </script>
</body>
</html>
