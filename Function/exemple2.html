<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Add Parameters to a Function</title>
</head>
<body>
    <script>
    
    function displaySum(num1, num2) {
        var total = num1 + num2;
        document.write(total);
    }
     
    displaySum(6, 20); // Prints: 26

    </script>

    
</body>
</html>
