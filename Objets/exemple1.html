<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Creating Objects in JavaScript</title>
</head>
<body>
    <script>
    var person = {
        name: "Oubay",
        age: 22,
        gender: "Male",
    };
    
    document.write(person.name + "<br>"); // Prints: Peter
    document.write(person.age + "<br>"); // Prints: 28
    document.write(person.gender); // Prints: Male
    console.log(person); 
    </script>
    
</body>
</html>
