<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Le type d'op√©rateur</h2>
    <script>
        // Number
        document.write(typeof 15 + "<br>");
        document.write(typeof Infinity + "<br>");
        document.write(typeof NaN + "<br>"); 

        // Strings
        document.write(typeof 'TEST 1' + "<br>");
        document.write(typeof "TEST 2" + "<br>");
        document.write(typeof "100" + "<br>");

        // Booleans
        document.write(typeof true + "<br>");
        document.write(typeof false + "<br>")

        // Undefined
        document.write(typeof undeclaredVariable + "<br>");
        document.write(typeof Null + "<br>");
        
        // Objects
        document.write(typeof {name: "Oubay", age: 22} + "<br>");
        document.write(typeof [1, 2, 3 ] + "<br>");

        // Functions
        document.write(typeof function(){});
    </script>
</body>
</html>
