<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2> Le type de données non défini </h2>
    <script>
        // a = undefined
        // Creating variables
        var a;
        var b = "Hello World!"
        
        // Printing variable values
        document.write(a + "<br>");
        document.write(b);
    </script>

<h2>Le type de données nul</h2>
<script>
    var a = null;
    document.write(a + "<br>"); // Print: null
    
    var b = "Hello World!"
    document.write(b + "<br>"); // Print: Hello World!
    
    b = null;
    document.write(b) // Print: null
    </script>

</body>
</html>
