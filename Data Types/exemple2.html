<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Number Data Type</title>
</head>
<body>

    <!-- Le type de données numériques  -->
    <script>
    // Creating variables
    var a = 25;
    var b = 80.5;
    var c = 4.25e+6;
    var d = 4.25e-6;
    
    // Printing variable values
    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c + "<br>");
    document.write(d + "<br>" + "<br>");
    </script>

    <!-- Infinity -->
<script>
    document.write(20 / 0);
    document.write("<br>");
    document.write(-20 / 0);
    document.write("<br>");
    document.write(16 / -0);
    document.write("<br>" + "<br>");
</script>

    <!-- NaN -->
    <script>
        document.write("Some text" / 2);
        document.write("<br>");
        document.write("Some text" / 2 + 10);
        document.write("<br>");
        document.write(Math.sqrt(-1));
    </script>
</body>
</html>
