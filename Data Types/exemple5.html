<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Le type de données d'objet</h2>
<script>
    var emptyObject = {};
    var person = {"name": "Clark", "surname": "Kent", "age": "36"};
     
    // For better reading
    var car = {
        "modal": "BMW X3",
        "color": "white",
        "doors": 5
    }
    
    // Print variables values in browser's console
    console.log(person);
    console.log(car);
    </script>

<h2>Le type de données du tableau</h2>
<script>
    // Creating arrays
    var colors = ["Red", "Yellow", "Green", "Orange"];
    var cities = ["London", "Paris", "New York"];
    
    // Printing array values
    document.write(colors[0] + "<br>");
    document.write(colors[1] + "<br>");  
    document.write(cities[2]);   
    </script>

<h2>Le type de données de fonction</h2>
<script>
        var nom = function(){
            return "Oubay";
        }
    document.write(nom());

    </script>
</body>
</html>
