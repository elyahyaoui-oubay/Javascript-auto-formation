<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Opérateurs arithmétiques JavaScript
        var x = 10;
        var y = 4;
        document.write(x + y); 
        document.write("<br>");
        
        document.write(x - y); 
        document.write("<br>");
        
        document.write(x * y); 
        document.write("<br>");
        
        document.write(x / y); 
        document.write("<br>");
        
        document.write(x % y); 
    </script>
</body>
</html>
