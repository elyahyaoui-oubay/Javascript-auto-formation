<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Opérateurs d'incrémentation et de décrémentation JavaScript
        var x = 10; 

        x = 10;
        document.write(x++); // Prints: 10
        document.write("<br>");

        x = 10; 
        document.write(++x); //  Prints: 11
        document.write("<br>");

        x = 10;
        document.write(x--); //  Prints: 10
        document.write("<br>");

        x = 10; 
        document.write(--x); // Prints: 9
        document.write("<br>");
    </script>
</body>
</html>
