<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 20;
        var y = 30;
        var z = "20";

        // (== : Égal)
        document.write(x == z); // true
        document.write("<br>");

        // (=== : Identique)
        document.write(x === z); // false
        document.write("<br>");

        // (!= : Inégal)
        document.write(x != z);  // false
        document.write("<br>");

        // (!== : Pas identique)
        document.write(x !== z); // true
        document.write("<br>");

        //  ( < : Moins que)
        document.write(x < y); // true
        document.write("<br>");

        // ( > : Plus grand que)
        document.write(x > y); // false
        document.write("<br>");

        // <= : Inférieur ou égal à) 
        document.write(x <= z); // true
        document.write("<br>");

        // ( >= : Plus grand o égal à)
        document.write(x >= y); // false
        document.write("<br>");
    </script>
</body>
</html>
