<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declaration de variable
        var listNombre;
        var nombre;
        var userInpute;
        var listLenght;

        //saisir
        listNombre =[];
        nombre = 5;
        

        for( i=0 ; i<=nombre ; i++ ){
              userInpute = parseInt(prompt('Entrer :'));
              listNombre[i] = userInpute;
        }

        // Traitement
        listLenght = parseInt(prompt('chercher le nombre :'));

        for( i=0 ; i<=nombre ; i++ ){
              
              if(listNombre[i] = listLenght){
                  document.write('Parfait')
              }else{
                  document.write['Faux']
              }
            
        }
    </script>
</body>
</html>
