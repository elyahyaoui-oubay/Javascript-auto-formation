<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche un élémént dans un tableau</title>
</head>
<body>
    <script>
        // Declaration des variables
        var trouvé;
        var listNombre;
        var entréeUtilisateur;
        

        // saisir
        listNombre = [];
        listNombre[0] = 10;
        listNombre[1] = 50;
        listNombre[2] = 75;
        listNombre[3] = 100;
        listNombre[4] = 25;

        // Traitement
        trouvé = false;

        entréeUtilisateur = prompt('Saisie un nombre');
        for(i = 0; i <= 4; i++){
            if(entréeUtilisateur == listNombre[i]){
                trouvé = true;
            }
        }

        if(trouvé){
            alert("ç'est ça le nombre")
        }else{
            alert("ç'est ne pas le nombre")
        }
    </script>
</body>
</html>
