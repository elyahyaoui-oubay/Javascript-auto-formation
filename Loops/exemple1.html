<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <p id="pr"></p>

   <script>
       
// Declaration variables  
var i = 1;

// saisir + traitement
    while(i <= 5) {    
        document.write("<p>Oubay " + i + "</p>");
        i++;
    }
   </script>
</body>
</html>
