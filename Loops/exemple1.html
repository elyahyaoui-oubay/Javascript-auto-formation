<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <p id="pr"></p>

   <script>
       
// Declaration variables  
var paragraph;
var number;

// saiser:
paragraph = document.getElementById('pr');
number = 0;

// traitement 
while(number <= 5){
    number++;
    paragraph.innerHTML = "true";
}
   </script>
</body>
</html>
